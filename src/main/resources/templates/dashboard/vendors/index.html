<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{../../favicon.ico}">

    <title>Events - Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/webjars/org.webjars.bower/wisvch-bootstrap-theme/0.0.3/dist/css/bootstrap.min.css"
          th:href="@{/webjars/wisvch-bootstrap-theme/0.0.3/dist/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!--<div th:replace="dashboard/fragments/header :: header">-->
<!--<nav class="navbar navbar-inverse navbar-fixed-top"></nav>-->
<!--</div>-->

<div class="container-fluid">
    <div class="row">
        <div th:replace="/fragments/header :: header">
            <nav class="navbar navbar-inverse navbar-fixed-top"></nav>
        </div>
    </div>
    <div class="row content-wrapper">
        <div th:replace="/fragments/sidebar :: sidebar" class="col-xs-2"></div>
        <div class="col-xs-10 main">
            <div class="page-header">
                <h1><samp>Vendors</samp>
                    <a class="btn btn-primary btn-dashboard-header" href="create/">Create new vendor</a></h1>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div th:replace="/fragments/message :: messages"></div>
                </div>
            </div>

            <div class="table-responsive">
                <table id="dataTable" class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>LDAP Group</th>
                        <th>Event(s)</th>
                        <th>Begin date</th>
                        <th>Ending date</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="vendor : ${vendors}">
                        <td th:text="${vendor.id}">Row 1 Data 1</td>
                        <td th:text="${vendor.ldapGroup.getName()}">Row 1 Data 1</td>
                        <td>
                            <ul style="padding-left: 16px;">
                                <li th:each="event : ${vendor.events}" th:text="${event.title}"></li>
                            </ul>
                        </td>
                        <td th:text="${vendor.startingTime}"></td>
                        <td th:text="${vendor.endingTime}"></td>
                        <td>
                            <div class="btn-group" role="group" aria-label="...">
                                <a th:href="'edit/' + ${vendor.key} + '/'" class="btn btn-info">
                                    <i class="glyphicon glyphicon-edit"></i>
                                </a>
                                <a th:href="'delete/' + ${vendor.key}"
                                   th:onclick="'return confirm(\'Are you sure you want to delete ' + ${vendor.ldapGroup} + '?\');'"
                                   class="btn btn-danger">
                                    <i class="glyphicon glyphicon-remove"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.12/datatables.min.js"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<script>
    $(document).ready(function () {
        $('#dataTable').DataTable({
            columnDefs: [
                {width: "20px", targets: 0},
                {width: "240px", targets: 1},
                {width: "120px", targets: 3},
                {width: "120px", targets: 4},
                {width: "80px", targets: 5}
            ]
        });
    });
</script>
</body>
</html>
