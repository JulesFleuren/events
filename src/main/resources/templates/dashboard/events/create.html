<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Events - Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="/api/v1/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/webjars/org.webjars.bower/wisvch-bootstrap-theme/0.0.3/dist/css/bootstrap.min.css"
          th:href="@{/webjars/wisvch-bootstrap-theme/0.0.3/dist/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!--<div th:replace="dashboard/fragments/header :: header">-->
<!--<nav class="navbar navbar-inverse navbar-fixed-top"></nav>-->
<!--</div>-->

<div class="container-fluid">
    <div class="row">
        <div th:replace="/dashboard/fragments/header :: header">
            <nav class="navbar navbar-inverse navbar-fixed-top"></nav>
        </div>
    </div>
    <div class="row content-wrapper">
        <div th:replace="/dashboard/fragments/sidebar :: sidebar" class="col-xs-2"></div>
        <div class="col-xs-10 main">
            <div class="page-header">
                <h1><samp>create event</samp></h1>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Information</h3>
                </div>
                <div class="panel-body">
                    <!--/*@thymesVar id="event" type="ch.wisv.events.dashboard.request.EventRequest"*/-->
                    <form th:action="@{/dashboard/events/add}" th:object="${event}" class="form-horizontal"
                          method="POST">
                        <div class="form-group">
                            <label for="eventTitle" class="col-sm-2 control-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="eventTitle"
                                       placeholder="Title (e.g. T.U.E.S.day Lunch Lecture)"
                                       th:field="*{title}"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="eventDescription" class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <textarea id="eventDescription" class="form-control" placeholder="Description"
                                          th:field="*{description}"
                                          rows="5" required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="eventLocation" class="col-sm-2 control-label">Location</label>
                            <div class="col-sm-10">
                                <input type="text" id="eventLocation" class="form-control"
                                       th:field="*{location}"
                                       placeholder="Location (e.g. Lecture Hall Boole)"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="eventStart" class="col-sm-2 control-label">Starting time</label>
                            <div class="col-sm-10">
                                <input type="datetime-local" id="eventStart"
                                       th:field="*{eventStart}"
                                       class="form-control"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="eventEnd" class="col-sm-2 control-label">Ending time</label>
                            <div class="col-sm-10">
                                <input type="datetime-local" id="eventEnd"
                                       th:field="*{eventEnd}"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="image" class="col-sm-2 control-label">Image</label>
                            <div class="col-sm-10">
                                <input type="file" id="image" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="eventLimit" class="col-sm-2 control-label">Registration limit</label>
                            <div class="col-sm-10">
                                <input type="number" step="1" id="eventLimit" class="form-control"
                                       th:field="*{limit}"
                                       placeholder="Registration limit (e.g. 100)">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input type="submit" class="btn btn-success" value="Create">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.12/datatables.min.js"></script>
<script src="/api/v1/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
