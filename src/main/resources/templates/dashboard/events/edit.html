<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Events - Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="/api/v1/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/webjars/org.webjars.bower/wisvch-bootstrap-theme/0.0.3/dist/css/bootstrap.min.css"
          th:href="@{/webjars/wisvch-bootstrap-theme/0.0.3/dist/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>


    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!--<div th:replace="dashboard/fragments/header :: header">-->
<!--<nav class="navbar navbar-inverse navbar-fixed-top"></nav>-->
<!--</div>-->

<div class="container-fluid">
    <div class="row">
        <div th:replace="/dashboard/fragments/header :: header">
            <nav class="navbar navbar-inverse navbar-fixed-top"></nav>
        </div>
    </div>
    <div class="row content-wrapper">
        <div th:replace="/dashboard/fragments/sidebar :: sidebar" class="col-xs-2"></div>
        <div class="col-xs-10 main">
            <div class="page-header">
                <h1><samp>edit event</samp></h1>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div th:replace="/dashboard/fragments/message :: messages"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Information</h3>
                        </div>
                        <div class="panel-body">
                            <!--/*@thymesVar id="event" type="ch.wisv.events.dashboard.request.EventRequest"*/-->
                            <form th:action="@{/dashboard/events/add}" th:object="${event}" class="form-horizontal"
                                  method="POST">
                                <div class="form-group">
                                    <label for="eventTitle" class="col-sm-2 control-label">Title</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="eventTitle"
                                               placeholder="Title (e.g. T.U.E.S.day Lunch Lecture)"
                                               th:value="*{title}"
                                               required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="eventDescription" class="col-sm-2 control-label">Description</label>
                                    <div class="col-sm-10">
                                <textarea id="eventDescription" class="form-control" placeholder="Description"
                                          rows="5"
                                          required></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="eventLocation" class="col-sm-2 control-label">Location</label>
                                    <div class="col-sm-10">
                                        <input type="text" id="eventLocation" class="form-control"
                                               placeholder="Location (e.g. Lecture Hall Boole)"
                                               th:value="*{location}"
                                               required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="eventStart" class="col-sm-2 control-label">Starting time</label>
                                    <div class="col-sm-10">
                                        <input type="datetime-local" id="eventStart"
                                               class="form-control"
                                               required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="eventEnd" class="col-sm-2 control-label">Ending time</label>
                                    <div class="col-sm-10">
                                        <input type="datetime-local" id="eventEnd"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="image" class="col-sm-2 control-label">Image</label>
                                    <div class="col-sm-10">
                                        <input type="file" id="image" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="eventLimit" class="col-sm-2 control-label">Registration limit</label>
                                    <div class="col-sm-10">
                                        <input type="number" step="1" id="eventLimit" class="form-control"
                                               placeholder="Registration limit (e.g. 100)"
                                               th:value="*{limit}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <input type="submit" class="btn btn-success" value="Update">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Tickets</h3>
                        </div>
                        <div class="panel-body">
                            <!--/*@thymesVar id="addticket" type="ch.wisv.events.dashboard.request.AddTicketRequest"*/-->
                            <form th:action="@{/dashboard/events/add/ticket}" th:object="${addticket}"
                                  class="form-horizontal"
                                  id="addTicket" method="POST">
                                <input type="hidden" th:field="*{eventID}" th:value="*{eventID}">
                                <input type="hidden" th:field="*{eventKey}" th:value="*{eventKey}">
                                <input id="addTicketKey" type="hidden" th:field="*{ticketID}">
                            </form>

                            <div class="input-group" style="width: 100%">
                                <input id="q" autocomplete="off" type="text" class="form-control"
                                       placeholder="Add ticket">
                                <div class="input-group-btn" style="width: 39px;">
                            <span class="btn btn-success">
                                <i class="glyphicon glyphicon-plus"></i>
                            </span>
                                </div>
                            </div>
                            <p class="help-block">
                                Start typing to look for a ticket.
                                <i id="spinner" class="fa fa-fw fa-spinner fa-pulse" style="display: none;"></i>
                            </p>
                            <br/>

                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>Tickets</th>
                                    <th>Start selling</th>
                                    <th>End selling</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="ticket : ${tickets}">
                                    <td th:text="${ticket.title}">Data</td>
                                    <td th:text="${ticket.start}">Data</td>
                                    <td th:text="${ticket.end}">Data</td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/dashboard/tickets/edit/} + ${event.key}"
                                               class="btn btn-info">
                                                <i class="glyphicon glyphicon-edit"></i>
                                            </a>
                                            <a th:href="@{../delete/} + ${event.key} + '/ticket/' + ${ticket.id}"
                                               class="btn btn-danger">
                                                <i class="glyphicon glyphicon-remove"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.12/datatables.min.js"></script>
<script src="/api/v1/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
<!-- jQuery CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.2.26/jquery.autocomplete.min.js"></script>

<script>
    $(document).ready(function () {
        $("#q").autocomplete({
            serviceUrl: '/api/v1/tickets/unused/search',
            lookupLimit: 3,
            minChars: 3,
            onSelect: function (suggestion) {
                $("#addTicketKey").val(suggestion.data);
                $("#addTicket").submit();
            }
        });
    });
</script>
</body>
</html>
