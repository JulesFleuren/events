<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Events - Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="/api/v1/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/webjars/org.webjars.bower/wisvch-bootstrap-theme/0.0.3/dist/css/bootstrap.min.css"
          th:href="@{/webjars/wisvch-bootstrap-theme/0.0.3/dist/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>


    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!--<div th:replace="dashboard/fragments/header :: header">-->
<!--<nav class="navbar navbar-inverse navbar-fixed-top"></nav>-->
<!--</div>-->

<div class="container-fluid">
    <div class="row">
        <div th:replace="/dashboard/fragments/header :: header">
            <nav class="navbar navbar-inverse navbar-fixed-top"></nav>
        </div>
    </div>
    <div class="row content-wrapper">
        <div th:replace="/dashboard/fragments/sidebar :: sidebar" class="col-xs-2"></div>
        <div class="col-xs-10 main">
            <div class="page-header">
                <h1><samp>edit event</samp></h1>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div th:replace="/dashboard/fragments/message :: messages"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Information</h3>
                        </div>
                        <div class="panel-body">
                            <!--/*@thymesVar id="event" type="ch.wisv.events.dashboard.request.EventRequest"*/-->
                            <form th:action="@{/dashboard/events/update}" th:object="${event}"
                                  method="POST">
                                <input type="hidden" th:field="*{id}" th:value="*{id}">
                                <input type="hidden" th:field="*{key}" th:value="*{key}">
                                <div class="form-group">
                                    <label for="eventTitle">Title*</label>
                                    <input type="text" class="form-control" id="eventTitle"
                                           placeholder="Title (e.g. T.U.E.S.day Lunch Lecture)"
                                           th:value="*{title}"
                                           th:field="*{title}"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="eventDescription">Description</label>
                                    <textarea id="eventDescription" class="form-control" placeholder="Description"
                                              rows="5"
                                              th:text="*{description}"
                                              th:field="*{description}"
                                              required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="eventLocation">Location*</label>
                                    <input type="text" id="eventLocation" class="form-control"
                                           placeholder="Location (e.g. Lecture Hall Boole)"
                                           th:value="*{location}"
                                           th:field="*{location}"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="eventStart">Starting time*</label>
                                    <input type="datetime-local" id="eventStart" class="form-control"
                                           th:value="*{eventStart}"
                                           th:field="*{eventStart}"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="eventEnd">Ending time*</label>
                                    <input type="datetime-local" id="eventEnd" class="form-control"
                                           th:value="*{eventEnd}"
                                           th:field="*{eventEnd}"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="image">Image</label>
                                    <input type="file" id="image" class="form-control">
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="eventTarget">Target*</label>
                                            <input type="number" step="1" id="eventTarget" class="form-control"
                                                   placeholder="Registration target (e.g. 100)"
                                                   th:value="*{target}"
                                                   th:field="*{target}"
                                                   required>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="eventLimit">Limit</label>
                                            <input type="number" step="1" id="eventLimit" class="form-control"
                                                   placeholder="Registration limit (e.g. 100)"
                                                   th:value="*{limit}"
                                                   th:field="*{limit}">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-success" value="Update">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Options</h3>
                        </div>
                        <div class="panel-body">
                            <b>TODO: options</b>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Products</h3>
                        </div>
                        <div class="panel-body">
                            <!--/*@thymesVar id="addProduct" type="ch.wisv.events.dashboard.request.EventProductRequest"*/-->
                            <form th:action="@{/dashboard/events/add/product}" th:object="${addProduct}"
                                  class="form-horizontal"
                                  id="addProduct" method="POST">
                                <input type="hidden" th:field="*{eventID}" th:value="*{eventID}">
                                <input type="hidden" th:field="*{eventKey}" th:value="*{eventKey}">
                                <input id="addProductKey" type="hidden" th:field="*{productID}">
                            </form>

                            <!--/*@thymesVar id="deleteProduct" type="ch.wisv.events.dashboard.request.EventProductRequest"*/-->
                            <form th:action="@{/dashboard/events/delete/product}" th:object="${addProduct}"
                                  class="form-horizontal"
                                  id="deleteProduct" method="POST">
                                <input type="hidden" th:field="*{eventID}" th:value="*{eventID}">
                                <input type="hidden" th:field="*{eventKey}" th:value="*{eventKey}">
                                <input id="deleteProductKey" type="hidden" th:field="*{productID}">
                            </form>

                            <div class="input-group" style="width: 100%">
                                <input id="q" autocomplete="off" type="text" class="form-control"
                                       placeholder="Add product">
                                <div class="input-group-btn" style="width: 39px;">
                            <span class="btn btn-success">
                                <i class="glyphicon glyphicon-plus"></i>
                            </span>
                                </div>
                            </div>
                            <p class="help-block">Start typing to look for a product.</p>

                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Start selling</th>
                                    <th>End selling</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="product : ${products}">
                                    <td th:text="${product.title}">Data</td>
                                    <td th:text="${product.start}">Data</td>
                                    <td th:text="${product.end}">Data</td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/dashboard/products/edit/} + ${event.key}"
                                               class="btn btn-info">
                                                <i class="glyphicon glyphicon-edit"></i>
                                            </a>
                                            <a class="btn btn-danger remove-product" th:data-id="${product.id}">
                                                <i class="glyphicon glyphicon-remove"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.12/datatables.min.js"></script>
<script src="/api/v1/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
<!-- jQuery CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.2.26/jquery.autocomplete.min.js"></script>

<script>
    $(document).ready(function () {
        $("#q").autocomplete({
            serviceUrl: '/api/v1/products/unused/search',
            lookupLimit: 3,
            minChars: 3,
            onSelect: function (suggestion) {
                $("#addProductKey").val(suggestion.data);
                $("#addProduct").submit();
            }
        });

        $(".remove-product").click(function () {
            $("#deleteProductKey").val($(this).data('id'));
            $("#deleteProduct").submit();
        });
    });
</script>
</body>
</html>
