<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/images/favicon.png}">

    <title>CH Events - Sales > stats</title>

    <!--Bootstrap core CSS -->
    <link th:href="@{/webjars/wisvch-bootstrap-theme/4.0.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/css/wisvch-dashboard.css}" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.0.13/web-fonts-with-css/css/fontawesome-all.min.css}">
</head>

<body style="width: calc(100vw); height: calc(100vh)">
<nav th:replace="fragments/header :: header"></nav>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="stats/sidebar :: sidebar"></nav>
        <main class="col-sm-9 ml-sm-auto col-md-10 p-5" role="main">
            <div class="row" th:each="product : ${products}">
                <div class="col">
                    <div class="card mb-12">
                        <h2 class="card-header" th:text="${product.getTitle()}"/>
                        <div class="card-body text-primary">
                            <div class="row">
                                <div class="col">
                                    <div class="card mb-3">
                                        <h6 class="card-header">Total number of tickets sold:</h6>
                                        <div class="card-body text-primary">
                                            <h4 class="card-title">
                                                <small>no.</small>
                                                [[${product.getSold()}]]
                                                /
                                                [[${product.getMaxSold()}]]
                                            </h4>
                                            <div class="progress mb-2">
                                                <div class="progress-bar" role="progressbar" aria-valuemin="0"
                                                     aria-valuemax="100"
                                                     th:style="'width: ' + ${((product.getSold() * 1.0) / (product.getMaxSold() * 1.0)) * 100.0} + '%'">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card mb-3">
                                        <h6 class="card-header">Money earned for this product:</h6>
                                        <div class="card-body text-primary">
                                            <h4 class="card-title">
                                                â‚¬ [[${product.getCost() * product.getSold()}]]
                                            </h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
